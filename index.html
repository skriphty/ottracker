<!DOCTYPE html>
<html>
<head>
    <title>Time Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #121212; /* Dark background */
            color: #e0e0e0;      /* Light text */
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        /* Center button container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #1f1f1f;
            color: #ffffff;
            transition: 0.2s;
        }

        button:hover {
            background: #333333;
        }

        table {
            width: 100%;
            margin-top: 40px;
            border-collapse: collapse;
            background: #1e1e1e;
            color: #e0e0e0;
        }

        th, td {
            padding: 12px;
            border: 1px solid #333;
            text-align: center;
        }

        th {
            background: #272727;
        }

        #downloadBtn {
            display: block;
            margin: 30px auto;
            background: #2a2a2a;
        }

        #downloadBtn:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>

<h1>Time Tracker</h1>

<div class="button-container">
    <button onclick="record('Clock In')">Clock In</button>
    <button onclick="record('Clock Out')">Clock Out</button>
</div>

<table id="logTable">
    <thead>
        <tr>
            <th>Action</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<button id="downloadBtn" onclick="downloadCSV()">Download Spreadsheet</button>

<script>
    // Load existing data
    let logs = JSON.parse(localStorage.getItem("timeLogs") || "[]");

    function record(action) {
        const now = new Date();
        const entry = {
            action: action,
            date: now.toLocaleDateString(),
            time: now.toLocaleTimeString(),
            timestamp: now.getTime()
        };

        logs.push(entry);
        logs.sort((a, b) => a.timestamp - b.timestamp);

        localStorage.setItem("timeLogs", JSON.stringify(logs));
        renderTable();
    }

    function renderTable() {
        const tbody = document.querySelector("#logTable tbody");
        tbody.innerHTML = "";

        logs.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${row.action}</td>
                <td>${row.date}</td>
                <td>${row.time}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    function downloadCSV() {
        let csv = "Action,Date,Time\n";
        logs.forEach(row => {
            csv += `${row.action},${row.date},${row.time}\n`;
        });

        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "time_log.csv";
        a.click();

        URL.revokeObjectURL(url);
    }

    renderTable();
</script>

</body>
</html>
