<!DOCTYPE html>
<html>
<head>
    <title>Time Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #121212;
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        /* Live clock */
        #liveClock {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            color: #b0b0b0;
        }

        /* Reset button */
        #resetBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 18px;
            font-size: 16px;
            background: #2a2a2a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        #resetBtn:hover {
            background: #3a3a3a;
        }

        /* Center button container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        /* Bigger buttons */
        button {
            padding: 30px 50px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.15s ease, background 0.2s;
        }

        /* Different colors */
        #clockInBtn {
            background: #1e7f1e;
            color: white;
        }
        #clockInBtn:hover {
            background: #27a327;
            transform: scale(1.05);
        }

        #clockOutBtn {
            background: #8b1e1e;
            color: white;
        }
        #clockOutBtn:hover {
            background: #b32424;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Collapsible table container */
        #tableContainer {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease;
        }

        /* Scrollable table */
        #scrollArea {
            max-height: 350px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e1e1e;
            color: #e0e0e0;
        }

        th, td {
            padding: 14px;
            border: 1px solid #333;
            text-align: center;
        }

        th {
            background: #272727;
        }

        /* Delete button */
        .deleteBtn {
            background: none;
            border: none;
            color: #ff5555;
            font-size: 20px;
            cursor: pointer;
            transition: 0.2s;
        }

        .deleteBtn:hover {
            color: #ff7777;
            transform: scale(1.2);
        }

        /* Alternating day colors */
        .dayA {
            background: #1a1a1a;
        }
        .dayB {
            background: #222222;
        }

        /* Action colors */
        .action-in {
            color: #27a327;
            font-weight: bold;
        }
        .action-out {
            color: #ff5555;
            font-weight: bold;
        }

        #toggleTableBtn, #downloadBtn {
            display: block;
            margin: 25px auto;
            background: #2a2a2a;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 18px;
        }

        #toggleTableBtn:hover, #downloadBtn:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>

<button id="resetBtn" onclick="confirmReset()">Reset</button>

<h1>Time Tracker</h1>

<div id="liveClock">--:--:--</div>

<div class="button-container">
    <button id="clockInBtn" onclick="record('Clock In')">Clock In</button>
    <button id="clockOutBtn" onclick="record('Clock Out')">Clock Out</button>
</div>

<button id="toggleTableBtn" onclick="toggleTable()">Show Today‚Äôs Log</button>

<div id="tableContainer">
    <div id="scrollArea">
        <table id="logTable">
            <thead>
                <tr>
                    <th>Action</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<button id="downloadBtn" onclick="downloadCSV()">Download Spreadsheet</button>

<script>
    let logs = JSON.parse(localStorage.getItem("timeLogs") || "[]");
    let tableVisible = false;

    /* Live Clock */
    function updateClock() {
        const now = new Date();
        document.getElementById("liveClock").textContent =
            now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    /* Record Entry */
    function record(action) {
        const now = new Date();
        const entry = {
            id: crypto.randomUUID(),
            action: action,
            date: now.toLocaleDateString(),
            time: now.toLocaleTimeString(),
            timestamp: now.getTime()
        };

        logs.push(entry);
        logs.sort((a, b) => a.timestamp - b.timestamp);

        localStorage.setItem("timeLogs", JSON.stringify(logs));
        renderTable();
    }

    /* Render table */
    function renderTable() {
        const tbody = document.querySelector("#logTable tbody");
        tbody.innerHTML = "";

        const today = new Date().toLocaleDateString();
        const filtered = tableVisible ? logs : logs.filter(r => r.date === today);

        let lastDate = "";
        let dayToggle = false;

        filtered.forEach(row => {
            if (row.date !== lastDate) dayToggle = !dayToggle;
            lastDate = row.date;

            const tr = document.createElement("tr");
            tr.className = dayToggle ? "dayA" : "dayB";

            tr.innerHTML = `
                <td class="${row.action === 'Clock In' ? 'action-in' : 'action-out'}">${row.action}</td>
                <td>${row.date}</td>
                <td>${row.time}</td>
                <td><button class="deleteBtn" onclick="deleteEntry('${row.id}')">üóëÔ∏è</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    /* Delete a single entry */
    function deleteEntry(id) {
        logs = logs.filter(row => row.id !== id);
        localStorage.setItem("timeLogs", JSON.stringify(logs));
        renderTable();
    }

    /* Collapsible table */
    function toggleTable() {
        const container = document.getElementById("tableContainer");

        if (tableVisible) {
            container.style.maxHeight = "0";
            document.getElementById("toggleTableBtn").textContent =
                "Show Today‚Äôs Log";
        } else {
            container.style.maxHeight = "500px";
            document.getElementById("toggleTableBtn").textContent =
                "Hide Full Log";
        }

        tableVisible = !tableVisible;
        renderTable();
    }

    /* Download CSV (Date | Clock In | Clock Out) */
    function downloadCSV() {
        const grouped = {};

        logs.forEach(row => {
            if (!grouped[row.date]) grouped[row.date] = { in: "", out: "" };
            if (row.action === "Clock In") grouped[row.date].in = row.time;
            if (row.action === "Clock Out") grouped[row.date].out = row.time;
        });

        let csv = "Date,Clock In,Clock Out\n";

        Object.keys(grouped).forEach(date => {
            csv += `${date},${grouped[date].in},${grouped[date].out}\n`;
        });

        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "time_log.csv";
        a.click();

        URL.revokeObjectURL(url);
    }

    /* Reset with confirmation */
    function confirmReset() {
        if (confirm("Are you sure you want to delete ALL data?")) {
            logs = [];
            localStorage.removeItem("timeLogs");
            renderTable();
            alert("All data has been reset.");
        }
    }

    renderTable();
</script>

</body>
</html>
