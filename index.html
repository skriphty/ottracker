<!DOCTYPE html>
<html>
<head>
    <title>Time Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #121212;
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        /* Live clock */
        #liveClock {
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
            color: #b0b0b0;
        }

        /* Session timer */
        #sessionTimer {
            text-align: center;
            font-size: 26px;
            margin-bottom: 20px;
            color: #e8d63a;
        }

        /* Reset button */
        #resetBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 18px;
            font-size: 16px;
            background: #2a2a2a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }
        #resetBtn:hover { background: #3a3a3a; }

        /* Download button (top right) */
        #downloadBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #2a2a2a;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        #downloadBtn:hover { background: #3a3a3a; }

        /* Center button container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        /* Bigger buttons */
        button {
            padding: 30px 50px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.15s ease, background 0.2s;
        }

        /* Yellow / Blue buttons */
        #clockInBtn {
            background: #d4c21f;
            color: black;
        }
        #clockInBtn:hover {
            background: #e8d63a;
            transform: scale(1.05);
        }

        #clockOutBtn {
            background: #1f4fd4;
            color: white;
        }
        #clockOutBtn:hover {
            background: #3a6af0;
            transform: scale(1.05);
        }

        button:active { transform: scale(0.95); }

        /* Scrollable table */
        #scrollArea {
            max-height: 650px;
            overflow-y: auto;
            margin-top: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e1e1e;
            color: #e0e0e0;
        }

        th, td {
            padding: 4px 6px;
            border: 1px solid #333;
            text-align: center;
        }

        th { background: #272727; }

        /* Narrow action columns */
        td.actionCell { width: 40px; }

        /* Delete button */
        .deleteBtn {
            background: none;
            border: none;
            color: #ff5555;
            font-size: 20px;
            cursor: pointer;
            transition: 0.2s;
        }
        .deleteBtn:hover {
            color: #ff7777;
            transform: scale(1.2);
        }

        /* Edit button */
        .editBtn {
            background: none;
            border: none;
            color: #55aaff;
            font-size: 20px;
            cursor: pointer;
            margin-right: 5px;
            transition: 0.2s;
        }
        .editBtn:hover {
            color: #77bbff;
            transform: scale(1.2);
        }

        /* Alternating day colors */
        .dayA { background: #1a1a1a; }
        .dayB { background: #222222; }

        /* Action colors */
        .action-in {
            color: #e8d63a;
            font-weight: bold;
        }
        .action-out {
            color: #3a6af0;
            font-weight: bold;
        }

        /* Edited row animation */
        .edited {
            animation: glow 1.5s ease;
        }
        @keyframes glow {
            0% { background-color: #444444; }
            100% { background-color: inherit; }
        }

        /* Modal background */
        #modalOverlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        /* Modal box */
        #editModal {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            border: 1px solid #444;
        }

        #editModal input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background: #2a2a2a;
            border: 1px solid #555;
            color: white;
            border-radius: 6px;
        }

        #errorMsg {
            color: #ff5555;
            font-size: 14px;
            min-height: 20px;
        }

        #saveEditBtn {
            background: #27a327;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 10px;
        }

        #cancelEditBtn {
            background: #555;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<button id="resetBtn" onclick="confirmReset()">Reset</button>
<button id="downloadBtn" onclick="downloadCSV()">Download</button>

<h1>Time Tracker</h1>

<div id="liveClock">--:--:--</div>
<div id="sessionTimer">Session: 00:00:00</div>

<div class="button-container">
    <button id="clockInBtn" onclick="record('Clock In')">Clock In</button>
    <button id="clockOutBtn" onclick="record('Clock Out')">Clock Out</button>
</div>

<div id="scrollArea">
    <table id="logTable">
        <thead>
            <tr>
                <th>Action</th>
                <th>Date</th>
                <th>Time</th>
                <th>Hours</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Modal -->
<div id="modalOverlay">
    <div id="editModal">
        <h3>Edit Entry</h3>
        <input id="editDate" placeholder="DD/MM/YYYY">
        <input id="editTime" placeholder="HH:MM">
        <div id="errorMsg"></div>
        <button id="saveEditBtn" onclick="saveEdit()">Save</button>
        <button id="cancelEditBtn" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>
    let logs = JSON.parse(localStorage.getItem("timeLogs") || "[]");
    let editingId = null;

    /* SESSION TIMER */
    let sessionStart = null;
    let sessionInterval = null;

    function startSessionTimer() {
        sessionStart = Date.now();
        clearInterval(sessionInterval);

        sessionInterval = setInterval(() => {
            const diff = Date.now() - sessionStart;
            const h = String(Math.floor(diff / 3600000)).padStart(2, "0");
            const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, "0");
            const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, "0");
            document.getElementById("sessionTimer").textContent = `Session: ${h}:${m}:${s}`;
        }, 1000);
    }

    function stopSessionTimer() {
        clearInterval(sessionInterval);
        document.getElementById("sessionTimer").textContent = "Session: 00:00:00";
        sessionStart = null;
    }

    /* Live Clock */
    function updateClock() {
        const now = new Date();
        document.getElementById("liveClock").textContent =
            now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    /* Record Entry */
    function record(action) {
        const now = new Date();
        const entry = {
            id: crypto.randomUUID(),
            action: action,
            date: now.toLocaleDateString(),
            time: now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
            timestamp: now.getTime(),
            hours: ""
        };

        logs.unshift(entry);

        if (action === "Clock In") {
            startSessionTimer();
        }

        if (action === "Clock Out") {
            stopSessionTimer();
        }

        calculateHours();
        localStorage.setItem("timeLogs", JSON.stringify(logs));
        renderTable();
    }

    /* Calculate hours between Clock In ‚Üí Clock Out */
    function calculateHours() {
        let lastIn = null;

        logs.forEach(entry => {
            if (entry.action === "Clock In") {
                lastIn = entry;
                entry.hours = "";
            } else if (entry.action === "Clock Out" && lastIn) {
                const diff = (entry.timestamp - lastIn.timestamp) / 3600000;
                entry.hours = diff.toFixed(2);
                lastIn = null;
            }
        });
    }

    /* Open modal */
    function editEntry(id) {
        editingId = id;
        const entry = logs.find(r => r.id === id);

        document.getElementById("editDate").value = entry.date;
        document.getElementById("editTime").value = entry.time;
        document.getElementById("errorMsg").textContent = "";

        document.getElementById("modalOverlay").style.display = "flex";
    }

    /* Close modal */
    function closeModal() {
        document.getElementById("modalOverlay").style.display = "none";
    }

    /* Validate date/time */
    function validate(date, time) {
        const dateRegex = /^\d{2}\/\d{2}\/\d{4}$/;
        const timeRegex = /^\d{2}:\d{2}$/;

        if (!dateRegex.test(date)) return "Invalid date format";
        if (!timeRegex.test(time)) return "Invalid time format";

        return "";
    }

    /* Save edit */
    function saveEdit() {
        const date = document.getElementById("editDate").value;
        const time = document.getElementById("editTime").value;

        const error = validate(date, time);
        if (error) {
            document.getElementById("errorMsg").textContent = error;
            return;
        }

        const entry = logs.find(r => r.id === editingId);
        entry.date = date;
        entry.time = time;

        const dt = new Date(`${date} ${time}`);
        entry.timestamp = dt.getTime();

        logs.sort((a, b) => b.timestamp - a.timestamp);

        calculateHours();
        localStorage.setItem("timeLogs", JSON.stringify(logs));

        closeModal();
        renderTable(true, editingId);
    }

    /* Render table */
    function renderTable(animate = false, editedId = null) {
        const tbody = document.querySelector("#logTable tbody");
        tbody.innerHTML = "";

        let lastDate = "";
        let dayToggle = false;

        logs.forEach(row => {
            if (row.date !== lastDate) {
                dayToggle = !dayToggle;
                lastDate = row.date;
            }

            const tr = document.createElement("tr");
            tr.className = dayToggle ? "dayA" : "dayB";

            if (animate && row.id === editedId) {
                tr.classList.add("edited");
            }

            tr.innerHTML = `
                <td class="${row.action === 'Clock In' ? 'action-in' : 'action-out'}">${row.action}</td>
                <td>${row.date}</td>
                <td>${row.time}</td>
                <td>${row.hours}</td>
                <td class="actionCell"><button class="editBtn" onclick="editEntry('${row.id}')">‚úèÔ∏è</button></td>
                <td class="actionCell"><button class="deleteBtn" onclick="deleteEntry('${row.id}')">üóëÔ∏è</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    /* Delete a single entry */
    function deleteEntry(id) {
        logs = logs.filter(row => row.id !== id);
        calculateHours();
        localStorage.setItem("timeLogs", JSON.stringify(logs));
        renderTable();
    }

    /* Download CSV */
    function downloadCSV() {
        let csv = "Action,Date,Time,Hours\n";
        logs.forEach(row => {
            csv += `${row.action},${row.date},${row.time},${row.hours}\n`;
        });

        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "time_log.csv";
        a.click();

        URL.revokeObjectURL(url);
    }

    /* Reset with confirmation */
    function confirmReset() {
        if (confirm("Are you sure you want to delete ALL data?")) {
            logs = [];
            localStorage.removeItem("timeLogs");
            stopSessionTimer();
            renderTable();
            alert("All data has been reset.");
        }
    }
