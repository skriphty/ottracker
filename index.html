<!DOCTYPE html>
<html>
<head>
    <title>Time Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #121212;
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        /* Live clock */
        #liveClock {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            color: #b0b0b0;
        }

        /* Reset button */
        #resetBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 18px;
            font-size: 16px;
            background: #2a2a2a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        #resetBtn:hover {
            background: #3a3a3a;
        }

        /* Center button container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        /* Bigger buttons */
        button {
            padding: 30px 50px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.15s ease, background 0.2s;
        }

        /* Different colors */
        #clockInBtn {
            background: #1e7f1e;
            color: white;
        }
        #clockInBtn:hover {
            background: #27a327;
            transform: scale(1.05);
        }

        #clockOutBtn {
            background: #8b1e1e;
            color: white;
        }
        #clockOutBtn:hover {
            background: #b32424;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Scrollable table */
        #scrollArea {
            max-height: 450px;
            overflow-y: auto;
            margin-top: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e1e1e;
            color: #e0e0e0;
        }

        th, td {
            padding: 8px;
            border: 1px solid #333;
            text-align: center;
        }

        th {
            background: #272727;
        }

        /* Delete button */
        .deleteBtn {
            background: none;
            border: none;
            color: #ff5555;
            font-size: 20px;
            cursor: pointer;
            transition: 0.2s;
        }

        .deleteBtn:hover {
            color: #ff7777;
            transform: scale(1.2);
        }

        /* Edit button */
        .editBtn {
            background: none;
            border: none;
            color: #55aaff;
            font-size: 20px;
            cursor: pointer;
            margin-right: 10px;
            transition: 0.2s;
        }

        .editBtn:hover {
            color: #77bbff;
            transform: scale(1.2);
        }

        /* Alternating day colors */
        .dayA { background: #1a1a1a; }
        .dayB { background: #222222; }

        /* Action colors */
        .action-in {
            color: #27a327;
            font-weight: bold;
        }
        .action-out {
            color: #ff5555;
            font-weight: bold;
        }

        /* Edited row animation */
        .edited {
            animation: glow 1.5s ease;
        }
        @keyframes glow {
            0% { background-color: #444444; }
            100% { background-color: inherit; }
        }

        #downloadBtn {
            display: block;
            margin: 25px auto;
            background: #2a2a2a;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 18px;
        }

        #downloadBtn:hover {
            background: #3a3a3a;
        }

        /* Modal background */
        #modalOverlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        /* Modal box */
        #editModal {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            border: 1px solid #444;
        }

        #editModal input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background: #2a2a2a;
            border: 1px solid #555;
            color: white;
            border-radius: 6px;
        }

        #errorMsg {
            color: #ff5555;
            font-size: 14px;
            min-height: 20px;
        }

        #saveEditBtn {
            background: #27a327;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 10px;
        }

        #cancelEditBtn {
            background: #555;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<button id="resetBtn" onclick="confirmReset()">Reset</button>

<h1>Time Tracker</h1>

<div id="liveClock">--:--</div>

<div class="button-container">
    <button id="clockInBtn" onclick="record('Clock In')">Clock In</button>
    <button id="clockOutBtn" onclick="record('Clock Out')">Clock Out</button>
</div>

<div id="scrollArea">
    <table id="logTable">
        <thead>
            <tr>
                <th>Action</th>
                <th>Date</th>
                <th>Time</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<button id="downloadBtn" onclick="downloadCSV()">Download Spreadsheet</button>

<!-- Modal -->
<div id="modalOverlay">
    <div id="editModal">
        <h3>Edit Entry</h3>
        <input id="editDate" placeholder="DD/MM/YYYY">
        <input id="editTime" placeholder="HH:MM">
        <div id="errorMsg"></div>
        <button id="saveEditBtn" onclick="saveEdit()">Save</button>
        <button id="cancelEditBtn" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>
    let logs = JSON.parse(localStorage.getItem("timeLogs") || "[]");
    let editingId = null;

    /* Live Clock */
    function updateClock() {
        const now = new Date();
        document.getElementById("liveClock").textContent =
            now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    /* Record Entry */
    function record(action) {
        const now = new Date();
        const entry = {
            id: crypto.randomUUID(),
            action: action,
            date: now.toLocaleDateString(),
            time: now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
            timestamp: now.getTime()
        };

        logs.push(entry);
        logs.sort((a, b) => a.timestamp - b.timestamp);

        localStorage.setItem("timeLogs", JSON.stringify(logs));
        renderTable();
    }

    /* Open modal */
    function editEntry(id) {
        editingId = id;
        const entry = logs.find(r => r.id === id);

        document.getElementById("editDate").value = entry.date;
        document.getElementById("editTime").value = entry.time;
        document.getElementById("errorMsg").textContent = "";

        document.getElementById("modalOverlay").style.display = "flex";
    }

    /* Close modal */
    function closeModal() {
        document.getElementById("modalOverlay").style.display = "none";
    }

    /* Validate date/time */
    function validate(date, time) {
        const dateRegex = /^\d{2}\/\d{2}\/\d{4}$/;
        const timeRegex = /^\d{2}:\d{2}$/;

        if (!dateRegex.test(date)) return "Invalid date format";
        if (!timeRegex.test(time)) return "Invalid time format";

        return "";
    }

    /* Save edit */
    function saveEdit() {
        const date = document.getElementById("editDate").value;
        const time = document.getElementById("editTime").value;

        const error = validate(date, time);
        if (error) {
            document.getElementById("errorMsg").textContent = error;
            return;
        }

        const entry = logs.find(r => r.id === editingId);
        entry.date = date;
        entry.time = time;

        const dt = new Date(`${date} ${time}`);
        entry.timestamp = dt.getTime();

        logs.sort((a, b) => a.timestamp - b.timestamp);
        localStorage.setItem("timeLogs", JSON.stringify(logs));

        closeModal();
        renderTable(true, editingId);
    }

    /* Render table */
    function renderTable(animate = false, editedId = null) {
        const tbody = document.querySelector("#logTable tbody");
        tbody.innerHTML = "";

        let lastDate = "";
        let dayToggle = false;

        logs.forEach(row => {
            if (row.date !== lastDate) dayToggle = !dayToggle;
            lastDate = row.date;

            const tr = document.createElement("tr");
            tr.className = dayToggle ? "dayA" : "dayB";

            if (animate && row.id === editedId) {
                tr.classList.add("edited");
            }

            tr.innerHTML = `
                <td class="${row.action === 'Clock In' ? 'action-in' : 'action-out'}">${row.action}</td>
                <td>${row.date}</td>
                <td>${row.time}</td>
                <td><button class="editBtn" onclick="editEntry('${row.id}')">‚úèÔ∏è</button></td>
                <td><button class="deleteBtn" onclick="deleteEntry('${row.id}')">üóëÔ∏è</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    /* Delete a single entry */
    function deleteEntry(id) {
        logs = logs.filter(row => row.id !== id);
        localStorage.setItem("timeLogs", JSON.stringify(logs));
        renderTable();
    }

    /* Download CSV (Date | Clock In | Clock Out) */
    function downloadCSV() {
        const grouped = {};

        logs.forEach(row => {
            if (!grouped[row.date]) grouped[row.date] = { in: "", out: "" };
            if (row.action === "Clock In") grouped[row.date].in = row.time;
            if (row.action === "Clock Out") grouped[row.date].out = row.time;
        });

        let csv = "Date,Clock In,Clock Out\n";

        Object.keys(grouped).forEach(date => {
            csv += `${date},${grouped[date].in},${grouped[date].out}\n`;
        });

        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "time_log.csv";
        a.click();

        URL.revokeObjectURL(url);
    }

    /* Reset with confirmation */
    function confirmReset() {
        if (confirm("Are you sure you want to delete ALL data?")) {
            logs = [];
            localStorage.removeItem("timeLogs");
            renderTable();
            alert("All data has been reset.");
        }
    }

    renderTable();
</script>

</body>
</html>
