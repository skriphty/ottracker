<!DOCTYPE html>
<html>
<head>
    <title>Time Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #121212;
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        /* Live clock */
        #liveClock {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #b0b0b0;
        }

        /* Reset button */
        #resetBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 14px;
            font-size: 14px;
            background: #2a2a2a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        #resetBtn:hover {
            background: #3a3a3a;
        }

        /* Center button container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #1f1f1f;
            color: #ffffff;
            transition: transform 0.15s ease, background 0.2s;
        }

        button:hover {
            background: #333333;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Collapsible table */
        #tableContainer {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: #1e1e1e;
            color: #e0e0e0;
        }

        th, td {
            padding: 12px;
            border: 1px solid #333;
            text-align: center;
        }

        th {
            background: #272727;
        }

        #toggleTableBtn {
            display: block;
            margin: 20px auto;
            background: #2a2a2a;
        }

        #downloadBtn {
            display: block;
            margin: 30px auto;
            background: #2a2a2a;
        }
    </style>
</head>
<body>

<button id="resetBtn" onclick="confirmReset()">Reset</button>

<h1>Time Tracker</h1>

<div id="liveClock">--:--:--</div>

<div class="button-container">
    <button onclick="record('Clock In')">Clock In</button>
    <button onclick="record('Clock Out')">Clock Out</button>
</div>

<button id="toggleTableBtn" onclick="toggleTable()">Show Today’s Log</button>

<div id="tableContainer">
    <table id="logTable">
        <thead>
            <tr>
                <th>Action</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<button id="downloadBtn" onclick="downloadCSV()">Download Spreadsheet</button>

<script>
    let logs = JSON.parse(localStorage.getItem("timeLogs") || "[]");
    let tableVisible = false;

    /* Live Clock */
    function updateClock() {
        const now = new Date();
        document.getElementById("liveClock").textContent =
            now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    /* Record Entry */
    function record(action) {
        const now = new Date();
        const entry = {
            action: action,
            date: now.toLocaleDateString(),
            time: now.toLocaleTimeString(),
            timestamp: now.getTime()
        };

        logs.push(entry);
        logs.sort((a, b) => a.timestamp - b.timestamp);

        localStorage.setItem("timeLogs", JSON.stringify(logs));
        renderTable();
    }

    /* Render only today's entries */
    function renderTable() {
        const tbody = document.querySelector("#logTable tbody");
        tbody.innerHTML = "";

        const today = new Date().toLocaleDateString();

        logs
            .filter(row => row.date === today)
            .forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row.action}</td>
                    <td>${row.date}</td>
                    <td>${row.time}</td>
                `;
                tbody.appendChild(tr);
            });
    }

    /* Collapsible table */
    function toggleTable() {
        const container = document.getElementById("tableContainer");

        if (tableVisible) {
            container.style.maxHeight = "0";
            document.getElementById("toggleTableBtn").textContent =
                "Show Today’s Log";
        } else {
            container.style.maxHeight = "500px";
            document.getElementById("toggleTableBtn").textContent =
                "Hide Today’s Log";
        }

        tableVisible = !tableVisible;
    }

    /* Download CSV */
    function downloadCSV() {
        let csv = "Action,Date,Time\n";
        logs.forEach(row => {
            csv += `${row.action},${row.date},${row.time}\n`;
        });

        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "time_log.csv";
        a.click();

        URL.revokeObjectURL(url);
    }

    /* Reset with confirmation */
    function confirmReset() {
        if (confirm("Are you sure you want to delete ALL data?")) {
            logs = [];
            localStorage.removeItem("timeLogs");
            renderTable();
            alert("All data has been reset.");
        }
    }

    renderTable();
</script>

</body>
</html>
