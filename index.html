<!DOCTYPE html>
<html>
<head>
    <title>Time Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #121212;
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        /* Live clock */
        #liveClock {
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
            color: #b0b0b0;
        }

        /* Current status */
        #statusText {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
            color: #e8d63a;
        }

        /* Reset button */
        #resetBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 18px;
            font-size: 16px;
            background: #2a2a2a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }
        #resetBtn:hover { background: #3a3a3a; }

        /* Download button (top right) */
        #downloadBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #2a2a2a;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        #downloadBtn:hover { background: #3a3a3a; }

        /* Center button container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        /* Bigger buttons */
        button {
            padding: 30px 50px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        /* Yellow / Blue buttons */
        #clockInBtn {
            background: #d4c21f;
            color: black;
        }
        #clockInBtn:hover:not(.disabledBtn) {
            background: #e8d63a;
            transform: scale(1.05);
        }

        #clockOutBtn {
            background: #1f4fd4;
            color: white;
        }
        #clockOutBtn:hover:not(.disabledBtn) {
            background: #3a6af0;
            transform: scale(1.05);
        }

        /* Disabled button style */
        .disabledBtn {
            background: #000 !important;
            color: #666 !important;
            cursor: not-allowed !important;
            opacity: 0.6;
        }

        /* Tooltip */
        .tooltip {
            position: relative;
        }
        .tooltip:hover::after {
            content: attr(data-tip);
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0.9;
        }

        /* Scrollable table */
        #scrollArea {
            max-height: 650px;
            overflow-y: auto;
            margin-top: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e1e1e;
            color: #e0e0e0;
        }

        th, td {
            padding: 4px 6px;
            border: 1px solid #333;
            text-align: center;
        }

        th { background: #272727; }

        /* Narrow action columns */
        td.actionCell { width: 40px; }

        /* Delete button */
        .deleteBtn {
            background: none;
            border: none;
            color: #ff5555;
            font-size: 20px;
            cursor: pointer;
            transition: 0.2s;
        }
        .deleteBtn:hover {
            color: #ff7777;
            transform: scale(1.2);
        }

        /* Edit button */
        .editBtn {
            background: none;
            border: none;
            color: #55aaff;
            font-size: 20px;
            cursor: pointer;
            margin-right: 5px;
            transition: 0.2s;
        }
        .editBtn:hover {
            color: #77bbff;
            transform: scale(1.2);
        }

        /* Alternating day colors */
        .dayA { background: #1a1a1a; }
        .dayB { background: #222222; }

        /* Action colors */
        .action-in {
            color: #e8d63a;
            font-weight: bold;
        }
        .action-out {
            color: #3a6af0;
            font-weight: bold;
        }

        /* Edited row animation */
        .edited {
            animation: glow 1.5s ease;
        }
        @keyframes glow {
            0% { background-color: #444444; }
            100% { background-color: inherit; }
        }

        /* Modal background */
        #modalOverlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        /* Modal box */
        #editModal {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            border: 1px solid #444;
        }

        #editModal input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background: #2a2a2a;
            border: 1px solid #555;
            color: white;
            border-radius: 6px;
        }

        #errorMsg {
            color: #ff5555;
            font-size: 14px;
            min-height: 20px;
        }

        #saveEditBtn {
            background: #27a327;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 10px;
        }

        #cancelEditBtn {
            background: #555;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>

        <tbody></tbody>
    </table>
</div>
